<form class="example-form" [formGroup]="commentsForm">
  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput [formControlName]="'comment'"
              placeholder="Share your thoughts"></textarea>
  </mat-form-field>
  <div fxLayout="row">
    <div fxFlex="60%"></div>
    <div fxFlex="40%" fxFlexAlign="end">
      <span>
        <button mat-button>CANCEL</button>
      </span>
      <span>
        <button type="submit" (click)="postComment()" mat-button color="primary">COMMENT</button>
      </span>
    </div>
  </div>
</form>
<mat-divider></mat-divider>
<div class="view-comments" *ngFor="let comment of commentsDto; let i = index">
  <div fxLayout="row">
    <div fxFlex="50%">
      <mat-card-header>

        <a matCardTitle class="comment-author" routerLink=""> <img mat-card-avatar class="example-header-image" src="{{authorDtos[i].picture}}" />  {{authorDtos[i].name}}</a>
        <p matCardSubtitle>Created At : {{comment.createdAt}}</p>
      </mat-card-header>
    </div>
    <div fxFlex="50%" class="delete-comment" fxFlexAlign="end">
      <button mat-icon-button (click)="deleteComment(videoId,comment.authorId,comment.createdAt)" >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div>
    {{comment.commentText}}
  </div>
</div>
