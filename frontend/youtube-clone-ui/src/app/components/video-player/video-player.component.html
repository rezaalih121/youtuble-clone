<vm-player #player playsinline (vPlaybackReady)="onPlaybackReady()">
<!--  <vm-video  poster="https://media.vimejs.com/poster.png">-->
  <vm-video >
  <source data-src="{{videoUrl}}" type="video/mp4" />

  </vm-video>
  <vm-default-settings></vm-default-settings>
  <vm-dbl-click-fullscreen></vm-dbl-click-fullscreen>
  <vm-default-ui no-click-to-play>
    <!-- We can place our own UI components here to extend the default UI. -->
  </vm-default-ui>

</vm-player>
